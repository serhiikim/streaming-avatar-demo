<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Interactive Avatar Demo</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Interactive Avatar Demo</h1>
        <p class="subtitle">Experience real-time AI interaction with a virtual avatar</p>
      </header>

      <main>
        <!-- Chat Section -->
        <section class="chat-container">
          <div class="chat-messages" id="chatMessages"></div>
        </section>

        <!-- Avatar Video Section -->
        <section class="avatar-container" style="display: none;">
          <video id="avatarVideo" autoplay playsinline></video>
        </section>

        <!-- Controls Section (for Avatar Mode) -->
        <section class="controls-container" style="display: none;">
          <!-- Session Controls -->
          <div class="controls-group">
            <button id="endSession" class="danger" disabled>End Avatar Session</button>
          </div>

          <!-- Chat Controls -->
          <div class="controls-group">
            <input
              type="text"
              id="userInput"
              placeholder="Speak to avatar..."
              aria-label="Message input for avatar"
            />
            <button id="speakButton" class="success">Speak</button>
          </div>
        </section>
      </main>

      <footer>
        <p>Built with OpenAI Assistant API and HeyGen Streaming Avatar</p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

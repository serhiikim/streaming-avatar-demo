<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Interactive Avatar Demo</title>
  </head>

  <body>
    <!-- App will create its own page containers dynamically -->
    <!-- This container is kept for fallback/loading states -->
    <div class="container" id="fallback-container" style="display: none;">
      <header>
        <h1>Interactive Avatar Demo</h1>
        <p class="subtitle">Experience real-time AI interaction with a virtual avatar</p>
      </header>

      <main>
        <div class="loading-fallback">
          <div class="loading-spinner"></div>
          <p>Loading application...</p>
        </div>
      </main>

      <footer>
        <p>Built with OpenAI Assistant API and HeyGen Streaming Avatar</p>
      </footer>
    </div>

    <!-- Error fallback (shown if JavaScript fails) -->
    <noscript>
      <div class="error-fallback">
        <h1>Interactive Avatar Demo</h1>
        <p>This application requires JavaScript to run.</p>
        <p>Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#667eea',
              success: '#10b981',
              danger: '#ef4444'
            }
          }
        }
      }
    </script>
    
    <title>Interactive Avatar Demo</title>
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- App will create its own page containers dynamically -->
    <!-- This container is kept for fallback/loading states -->
    <div class="container" id="fallback-container" style="display: none;">
      <header class="text-center py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Interactive Avatar Demo</h1>
        <p class="text-lg text-gray-600">Experience real-time AI interaction with a virtual avatar</p>
      </header>

      <main>
        <div class="loading-fallback flex flex-col items-center justify-center min-h-96">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mb-4"></div>
          <p class="text-gray-600">Loading application...</p>
        </div>
      </main>

      <footer class="text-center py-8 text-gray-500">
        <p>Built with OpenAI Assistant API and HeyGen Streaming Avatar</p>
      </footer>
    </div>

    <!-- Error fallback (shown if JavaScript fails) -->
    <noscript>
      <div class="error-fallback max-w-2xl mx-auto mt-20 p-8 bg-red-50 border border-red-200 rounded-lg text-center">
        <h1 class="text-3xl font-bold text-red-700 mb-4">Interactive Avatar Demo</h1>
        <p class="text-red-600 mb-2">This application requires JavaScript to run.</p>
        <p class="text-red-600">Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
